<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 id="logo">Deepak Sinha</h3>
        <img src="hamburger-menu.svg" alt="hamburger-menu" class="hamburger" />
      </nav>

      <section>
        <div class="hero">
          <img
            src="https://cdn.pixabay.com/photo/2019/09/26/17/17/monument-4506551_1280.jpg"
            alt="new-york"
          />
          <h1 class="headline">#Think Big</h1>
        </div>
      </section>
    </header>

    <div class="slider"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
